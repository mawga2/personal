name: Steam Price Tracker

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # Runs at 00:00, 08:00, 16:00 UTC daily
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./tracker
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "Error: requirements.txt not found"
            exit 1
          fi

      - name: Verify input files
        working-directory: ./tracker
        run: |
          if [ ! -f steam_urls.txt ]; then
            echo "Error: steam_urls.txt not found"
            exit 1
          fi
          if [ ! -f steam_games_db.csv ]; then
            echo "Warning: steam_games_db.csv not found, will be created by workflow"
          fi

      - name: Run tracker script
        working-directory: ./tracker
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          if [ -f monitor.py ]; then
            python monitor.py
          else
            echo "Error: monitor.py not found"
            exit 1
          fi

      - name: Check temporary CSV file
        working-directory: ./tracker
        id: check-csv
        run: |
          if [ -s temp_steam_games.csv ]; then
            echo "Temporary CSV file is not empty."
          else
            echo "Error: temp_steam_games.csv is missing or empty."
            exit 1
          fi

      - name: Check for differences
        working-directory: ./tracker
        id: check-differences
        run: |
          if [ ! -f steam_games_db.csv ] || ! diff -q temp_steam_games.csv steam_games_db.csv; then
            echo "CSV files are different or steam_games_db.csv does not exist."
            echo "DIFFERENT_CSV=true" >> $GITHUB_ENV
          else
            echo "CSV files are the same. Skipping update."
            echo "DIFFERENT_CSV=false" >> $GITHUB_ENV
          fi

      - name: Overwrite CSV
        working-directory: ./tracker
        if: steps.check-csv.outcome == 'success' && env.DIFFERENT_CSV == 'true'
        run: |
          mv temp_steam_games.csv steam_games_db.csv
          echo "Successfully updated steam_games_db.csv"

      - name: Clean up temporary CSV
        working-directory: ./tracker
        if: steps.check-csv.outcome == 'success' && env.DIFFERENT_CSV == 'false'
        run: |
          rm -f temp_steam_games.csv
          echo "Removed unchanged temp_steam_games.csv"

      - name: Commit and push changes
        if: steps.check-csv.outcome == 'success' && env.DIFFERENT_CSV == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git clean tracker/steam_games_db.csv
          git reset --hard
          git pull
          git add -f tracker/steam_games_db.csv
          git commit -m "Updated steam_games_db.csv" || echo "No changes to commit"
          git push